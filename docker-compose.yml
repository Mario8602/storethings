services:
  internet-shop:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./store:/store #связывает локальную папку с папкой в контейнере.
    environment:
      - DB_HOST=database
      - DB_NAME=dbname
      - DB_USER=dbuser
      - DB_PASS=pass

    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
      
    depends_on:
      - database

  database:
    image: postgres:14.6-alpine
    container_name: store_postgres
    environment:
      - POSTGRES_DB=dbname
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=pass
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ../2. Init Database:/docker-entrypoint-initdb.d
      - .:/var/lib/postgresql/data

  rabbit:
    image: rabbitmq:3.11.0-management-alpine
    hostname: rabbit
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=myuser
      - RABBITMQ_DEFAULT_PASS=mypass
    ports:
      - 15672:15672
      - 5672:5672

  flower:
    image: mher/flower
    environment:
      - CELERY_BROKER_URL=amqp://myuser:mypass@rabbit:5672/
      - FLOWER_PORT=8888
    ports:
      - 8888:8888
    depends_on:
      - rabbit

#  erlang:
#    image: erlang:2
#    hostname: erlang

  worker:
    build:
      context: .
    hostname: worker
    entrypoint: celery
    command: -A storething worker -l info #--loglevel=info
    volumes:
      - ./store:/store
    links:
      - rabbit
    depends_on:
      - rabbit

