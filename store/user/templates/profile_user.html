{% extends 'base.html' %}

{% block content %}

<nav class="navbar navbar-expand-lg bg-body-tertiary pad">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Ваши заказы</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-right mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav me-right mb-2 mb-lg-0">
                <li class="nav-item">
                Clown
                </li>
            </ul>
        </div>

    </div>
</nav>


<div class="container my-3">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 prod-con-login">
            <p>Логин: {{ user.username }}</p>
            <p>Ваше имя: {{ user.first_name }}</p>
            <p>Ваша фамилия: {{ user.last_name }}</p>
            <p>Почта: {{ user.email }}</p>
            <p>Номер телефона: {{ user.phone_number }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 prod-con-login">
            <a href="{% url 'users:archive' user.pk %}"><h4>Ваши заказы</h4></a>
        </div>
    </div>
</div>

{% endblock %}
