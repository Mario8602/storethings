{% extends 'base.html' %}

{% block content %}

<div class="container-search">
    <h1>Search Results</h1>
    <p>Query: {{ query }}</p>
    <div class="results">
        {% for result in results %}
        <div class="result">
            <img src="{{ result.object.photo.url }}" alt="{{ result.object.name }}">
            <div class="result-info">
                <h2>{{ result.object.name }}</h2>
                <p>Body: {{ result.object.body }}</p>
                <p>Price: {{ result.object.price }}</p>
                <p>Amount: {{ result.object.amount }}</p>
            </div>
        </div>
        {% empty %}
        <p>No results found.</p>
        {% endfor %}
    </div>
</div>
